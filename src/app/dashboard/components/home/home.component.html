<h3>Todo Items</h3>

<table class="table table-striped table-bordered table-sm">
  <thead>
    <tr>
      <th>Id</th>
      <th>Title</th>
      <th>Completed</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let item of items | async">
      <td>{{ item.id }}</td>
      <td>{{ item.title }}</td>
      <td>{{ item.completed ? "Yes" : "No" }}</td>
    </tr>
  </tbody>
</table>
