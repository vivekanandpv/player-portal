<h3>Player Registration Form</h3>

<hr />

<form
  novalidate
  autocomplete="off"
  [formGroup]="registrationForm"
  (ngSubmit)="onSubmit()"
>
  <div class="form-group">
    <label>Name</label>
    <input type="text" class="form-control" name="name" [formControl]="name" />
    <p class="text-danger" *ngIf="name.hasError('regexError')">
      Only characters [3, 50]
    </p>
  </div>
  <div class="form-group">
    <label>Debut</label>
    <input
      type="text"
      class="form-control"
      name="debut"
      [formControl]="debut"
    />
    <p class="text-danger" *ngIf="debut.hasError('min')">Minium is 1990</p>
    <p class="text-danger" *ngIf="debut.hasError('max')">Maximum is 2021</p>
  </div>
  <div class="form-group">
    <label>Genre</label>
    <select name="genre" class="form-control" [formControl]="genre">
      <option value="">--- Please Select ---</option>
      <option value="cricket">Cricket</option>
      <option value="football">Football</option>
      <option value="chess">Chess</option>
      <option value="swimming">Swimming</option>
    </select>
    <p class="text-danger" *ngIf="genre.hasError('required')">Required</p>
  </div>
  <div class="form-group form-check">
    <input
      type="checkbox"
      class="form-check-input"
      name="isActive"
      [formControl]="isActive"
    />
    <label class="form-check-label">Active?</label>
  </div>
  <div class="form-group">
    <label>Short Bio</label>
    <textarea
      name="shortBio"
      cols="60"
      rows="5"
      class="form-control"
      [formControl]="shortBio"
    ></textarea>
  </div>

  <button class="btn btn-primary">Submit</button>
</form>
