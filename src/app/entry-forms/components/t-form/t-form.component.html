<h3>Login Form</h3>

<hr />
<form
  novalidate
  autocomplete="off"
  #form="ngForm"
  (ngSubmit)="onSubmit(form.value)"
>
  <div class="form-group">
    <label>Username</label>
    <input
      type="text"
      class="form-control"
      name="username"
      ngModel
      #username="ngModel"
      required
    />
    <p
      class="text-danger"
      *ngIf="username.touched && username.hasError('required')"
    >
      Username is required
    </p>
  </div>

  <div class="form-group">
    <label>Password</label>
    <input
      type="password"
      class="form-control"
      name="password"
      ngModel
      #password="ngModel"
      required
    />
    <p
      class="text-danger"
      *ngIf="password.touched && password.hasError('required')"
    >
      Password is required
    </p>
  </div>

  <button class="btn btn-primary" [disabled]="form.invalid">Submit</button>
</form>
